<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            border-bottom: 1px solid #eee;
            padding: 5px;
        }
    </style>
    <script>
        var stompClient = null;
        var userId = 1; // Set the logged-in user's ID here
        var chatId = 1; // Set your chat ID here
        var messageIdToEdit = 17;

        function connect() {
            var socket = new WebSocket('ws://localhost:8080/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);

                // Subscribe to user-specific message updates
                stompClient.subscribe(`/user/${userId}/queue/messages`, function(messageOutput) {
                    console.log('Message received: ', messageOutput.body);
                    showMessage(JSON.parse(messageOutput.body));
                });


            }, function(error) {
                console.log('STOMP error: ' + error);
            });
        }


        function sendMessage() {
            var message = document.getElementById('message').value;
            var payload = {
                'message': message,
                'chat': { 'id': chatId },
                'sender': { 'id': userId }
            };

            // Setting the headers
            var headers = {
                'userId': userId.toString(),
                'chatId': chatId.toString()
            };

            stompClient.send('/chat/onChat', headers, JSON.stringify(payload));
            console.log('Message sent: ' + JSON.stringify(payload) + ' with headers: ' + JSON.stringify(headers));
            document.getElementById('message').value = '';
        }

        function showMessage(message) {
            console.log('Message displayed: ', message);
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
        <strong>User ${1}:</strong> ${message.message}
        <button onclick="selectMessageForEditing(${message.id}, '${message.message}')">Edit</button>
        <button onclick="deleteMessage(${message.id})">Delete</button>`;
            chat.appendChild(messageElement);
            console.log('Message displayed: ', message);
        }


        function editMessage() {
            var message = document.getElementById('message').value;
            var payload = {
                'id': messageIdToEdit,
                'message': message,
                'chat': { 'id': chatId },
                'sender': { 'id': userId }
            };
            stompClient.send('/chat/editMessage', {}, JSON.stringify(payload));
            console.log('Message edited: ' + JSON.stringify(payload));
            document.getElementById('message').value = '';
        }

        function deleteMessage(messageId) {
            var payload = {
                'id': messageId,
                'chat': { 'id': chatId },
                'sender': { 'id': userId }
            };
            stompClient.send('/chat/deleteMessage', {}, JSON.stringify(payload));
            console.log('Message deleted: ' + JSON.stringify(payload));
        }

        function selectMessageForEditing(messageId, currentMessage) {
            messageIdToEdit = messageId;
            document.getElementById('message').value = currentMessage;
        }

        window.onload = function() {
            connect();
        };
    </script>
</head>
<body>
<h1>WebSocket Chat</h1>
<div id="chat"></div>
<textarea id="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br>
<button onclick="sendMessage()">Send Message</button>
<button onclick="editMessage()">Edit Message</button>
<button onclick="deleteMessage()">Delete Message</button>
</body>
</html>
